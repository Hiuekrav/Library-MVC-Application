home.library.description=Nasza biblioteka to miejsce, w którym możesz znaleźć dużo wspaniałych książek, \
  które pochłoną ciebie i twój czas w całości. Przykładem takiej książki może być The Linux Documentation Project, \
  do której lektury serdecznie zachęcamy. Oferujemy książki wielu kategorii: naukowe, fantasy, horror i wiele innych. \
  Niezależnie od tego, czy jesteś pasjonatem literatury, studentem, czy po prostu szukasz książki do zabicia czasu – nasza \
  biblioteka jest idealnym miejscem dla Ciebie.

