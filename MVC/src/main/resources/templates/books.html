<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{library}"></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" th:insert="fragments :: sidebar"></div>
    <div class="col py-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item" th:text="#{library}"></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="#" th:text="#{books}"></a></li>
        </ol>
      </nav>
      <input class="form-control mb-sm-2" type="search" placeholder="Search" aria-label="Search">
      <!--  div na zawartosc strony-->
        <!-- Book cards -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col" th:each="book, bookStat : ${books}">
            <div class="card h-100">
              <div class="card-body">

                <div class="row">
                  <div class="col-4"><strong>Title:</strong></div>
                  <div class="col-8" th:text="${book.title}"></div>
                </div>

                <div class="row">
                  <div class="col-4"><strong>Author:</strong></div>
                  <div class="col-8" th:text="${book.author}"></div>
                </div>

                <div class="row">
                  <div class="col-4"><strong>Number of pages:</strong></div>
                  <div class="col-8" th:text="${book.numberOfPages}"></div>
                </div>
                <div class="row">
                  <div class="col-4"><strong>Genre</strong></div>
                  <div class="col-8" th:text="${book.genre}"></div>
                </div>
                <div class="row">
                  <div class="col-4"><strong>Published date</strong></div>
                  <div class="col-8" th:text="${book.publishedDate}"></div>
                </div>
                <div class="row">
                  <div class="col-4"><strong>Genre</strong></div>
                  <div class="col-8" th:text="${book.genre}"></div>
                </div>
                <div class="row">
                  <div class="col-4"><strong>Rented</strong></div>
                  <div class="col-8" th:text="${book.rented}"></div>
                </div>
                <div class="row">
                  <div class="col-4"><strong>Archived</strong></div>
                  <div class="col-8" th:text="${book.archive}"></div>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-outline-info"  data-toggle="modal" data-target="#exampleModal">Rent</button>
                  <div class="col-6"><button type="button" class="btn btn-outline-info"  data-toggle="modal" data-target="#exampleModal">Rent</button></div>
                  <div class="col-6"><button type="button" class="btn btn-outline-success">Rent now</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
  <div th:replace="fragments :: footer"></div>
<!--Modal form-->
<div class="modal fade" id="rentModal" tabindex="-1" role="dialog" aria-labelledby="rentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rentModalLabel">Rent a Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/rent}" method="post">
          <div class="form-group">
            <label for="begin-time" class="col-form-label">Begin Time:</label>
            <input type="datetime-local" class="form-control" id="begin-time" name="beginTime">
          </div>
          <div class="form-group">
            <label for="end-time" class="col-form-label">End Time:</label>
            <input type="datetime-local" class="form-control" id="end-time" name="endTime">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
