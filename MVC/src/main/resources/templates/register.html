<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{library}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/script.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" th:insert="fragments :: sidebar"></div>
        <div class="col-12 col-md-9 py-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" th:text="#{library}"></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="#" th:text="#{register}"></a></li>
                </ol>
            </nav>
            <!--  div na zawartosc strony-->
            <div>
                <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
                <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
                <form th:action="@{/submit}" th:object="${userCreateDTO}" method="post" class="needs-validation" novalidate>

                    <div class="row">
                        <div class="col col-6">
                            <label for="inputFirstName" th:text="#{form.first.name}"></label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName" th:placeholder="#{form.first.name.placeholder}">
                            <div class="invalid-feedback" th:text="#{form.first.name.too.short}"></div>
                        </div>
                        <div class="col col-4">
                            <label for="inputLastName" th:text="#{form.last.name}"></label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" th:placeholder="#{form.last.name.placeholder}">
                            <div class="invalid-feedback" th:text="#{form.last.name.too.short}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-md-6">
                            <label for="email" th:text="#{form.email}"></label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" th:placeholder="#{form.email.placeholder}">
                            <div class="invalid-feedback" th:text="#{form.email.invalid.format}"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" th:text="#{form.password}"></label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" th:placeholder="#{form.password.placeholder}">
                            <div class="invalid-feedback" th:text="#{form.password.too.short}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cityName" th:text="#{form.city.name}"></label>
                        <input type="text" th:field="*{cityName}" class="form-control" id="cityName" th:placeholder="#{form.city.name.placeholder}">
                        <div class="invalid-feedback" th:text="#{form.city.name.blank}"></div>
                    </div>
                    <div class="form-group">
                        <label for="streetName" th:text="#{form.street.name}"></label>
                        <input type="text" th:field="*{streetName}" class="form-control" id="streetName" th:placeholder="#{form.street.name.placeholder}">
                        <div class="invalid-feedback" th:text="#{form.street.name.blank}"></div>
                    </div>
                    <div class="form-group">
                        <label for="streetNumber" th:text="#{form.street.number}"></label>
                        <input type="number" th:field="*{streetNumber}" class="form-control" id="streetNumber" th:placeholder="#{form.street.number.placeholder}">
                        <div class="invalid-feedback" th:text="#{form.street.number.blank}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{register}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
