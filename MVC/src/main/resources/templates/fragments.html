<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{library}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/registerValidation.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div th:fragment="sidebar">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline" th:text="#{library}"></span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline" th:onclick="|window.location.href='/'|" th:text="#{home}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline" th:onclick="|window.location.href='/register'|" th:text="#{register}"></span>
                </a>
            </li>
            <li>
                <a href="#" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline" th:onclick="|window.location.href='/books'|" th:text="#{books}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link px-0 align-middle" data-bs-toggle="collapse" data-bs-target="#rentsSubmenu" aria-expanded="false">
                    <i class="fs-4 bi-table"></i>
                    <span class="ms-1 d-none d-sm-inline" th:text="#{rents}"></span>
                </a>
                <ul class="collapse nav flex-column ms-3" id="rentsSubmenu">
                    <li class="nav-item">
                        <a href="/rents/active" class="nav-link px-0">
                            <i class="fs-5 bi-check-circle"></i>
                            <span class="ms-1 d-none d-sm-inline" th:text="#{activeRents}"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/rents/archive" class="nav-link px-0">
                            <i class="fs-5 bi-archive"></i>
                            <span class="ms-1 d-none d-sm-inline" th:text="#{archiveRents}"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/rents/future" class="nav-link px-0">
                            <i class="fs-5 bi-calendar-plus"></i>
                            <span class="ms-1 d-none d-sm-inline" th:text="#{futureRents}"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div th:fragment="footer">
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0" th:text="#{footer}"></p>
        </div>
    </footer>
</div>
</body>
</html>
